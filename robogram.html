<div id="photos">
</div>
<script>
  fetch('http://obscure-earth-22499.herokuapp.com/graphql', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({
    query: `
      {
        images{
          id
          url
          caption
        }
      }
    `,
  }),
})
  .then((res) => res.json())
  .then((result) => {
    const photos = document.getElementById("photos")

    result['data']['images'].forEach(function (image) {
      var img = document.createElement('img');
      img.src = image.url;
      photos.appendChild(img);
    });
   });
</script>
